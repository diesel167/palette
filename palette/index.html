<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <title>Palette</title>
</head>
<body>
    <header>
        <div class="header">CodeJam - Palette</div>
    </header>
    <div class="container">

        <div class="palette">
                <button class="bucket" id="bucket"><div class="bucketImg"></div>Paint bucket</button>
                <button class="picker" id="picker"><div class="pickerImg"></div>Chose color</button>
                <button class="move" id="move"><div class="moveImg"></div>Move</button>
                <button class="transform" id="transform"><div class="transformImg"></div>Transform</button>
        </div>


        <div class="colors">
            <button class="currentColor"><div class="currentColorImg"></div>currentColor</button>
            <button class="prevColor"><div class="prevColorImg"></div>prevColor</button>
            <button class="color1"><div></div></button>
            <button class="color2"><div></div></button>
        </div>


        <div class="canvas">
            <div class="canvas_container">
                <div class="canvas_item" id="item1"></div>
                <div class="canvas_item" id="item2"></div>
                <div class="canvas_item" id="item3"></div>
                <div class="canvas_item" id="item4"></div>
                <div class="canvas_item" id="item5"></div>
                <div class="canvas_item" id="item6"></div>
                <div class="canvas_item" id="item7"></div>
                <div class="canvas_item" id="item8"></div>
                <div class="canvas_item" id="item9"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
