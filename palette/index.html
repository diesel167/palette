<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Palete</title>
</head>
<body>
    <header>
        <div class="header">CodeJam - Palette</div>
    </header>
    <div class="container">

        <div class="palette">
                <button class="bucket"><div class="bucketImg"></div>Paint bucket</button>
                <button class="picker"><div class="pickerImg"></div>Chose color</button>
                <button class="move"><div class="moveImg"></div>Move</button>
                <button class="transform"><div class="transformImg"></div>Transform</button>
        </div>


        <div class="colors">
            <button class="currentColor"><div class="currentColorImg"></div>currentColor</button>
            <button class="prevColor"><div class="prevColorImg"></div>prevColor</button>
            <button class="color1"><div></div></button>
            <button class="color2"><div></div></button>
        </div>


        <div class="canvas">

        </div>
    </div>
</body>
</html>
