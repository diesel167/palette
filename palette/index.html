<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <title>Palette</title>
</head>
<body>
    <header>
        <div class="header">CodeJam - Palette</div>
    </header>
    <div class="container">

        <div class="palette">
                <button class="bucket" id="bucket">
                    <span class="bucketImg"></span>Paint bucket
                </button>
                <button class="picker" id="picker">
                    <span class="pickerImg"></span>Choose color
                </button>
                <button class="move" id="move">
                    <span class="moveImg"></span>Move
                </button>
                <button class="transform" id="transform">
                    <span class="transformImg"></span>Transform
                </button>
        </div>


        <div class="colors">
            <button id="currentColor">
                <span id="currentColorImg" class="colorForPicker"></span>currentColor
            </button>
            <button id="prevColor">
                <span id="prevColorImg" class="colorForPicker"></span>prevColor</button>
            <button id="Blue">
                <span class="colorForPicker"></span>Blue
            </button>
            <button id="Red">
                <span class="colorForPicker"></span>Red
            </button>
        </div>


        <div class="canvas">
            <div class="canvas_container">
                <div class="canvas_item" id="item1"></div>
                <div class="canvas_item" id="item2"></div>
                <div class="canvas_item" id="item3"></div>
                <div class="canvas_item" id="item4"></div>
                <div class="canvas_item" id="item5"></div>
                <div class="canvas_item" id="item6"></div>
                <div class="canvas_item" id="item7"></div>
                <div class="canvas_item" id="item8"></div>
                <div class="canvas_item" id="item9"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
